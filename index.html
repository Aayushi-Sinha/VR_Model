<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>        

        <a-assets>
            <img id="sky" src="Milky way.jpg">
            <img id="moon" src="moon.jpg">
            <img id="Sun" src="Sun.jpg">
            <img id="Earth" src="Earth.jpg">
        </a-assets>

        <a-sky src="#sky"></a-sky>

        <a-sphere scale="30 30 30" position="-30 -20 -30" src="#moon" rotation="0 -30 0" 
        animation="property: rotation; dur: 90000; fill: forwards; to: 0 360 0; loop:true; easing: linear; repeat: indefinite">
    </a-sphere>

        <a-gltf-model position="67.523 10.465 -61.149" rotation="0 -90 0" src="satellite.glb" scale="0.340 0.280 0.230" 
        animation="property: position; to: -6.630 -0.727 -17.697; dur: 10000; delay:2000; loop:false; easing: easeOutQuad; dir: alternate">
    </a-gltf-model>



   

    <a-text value="Space Component is
    being analyzed and 
    data is collected..."
    color="white" position="-70.056 30.188 -60.331" scale="13.060 15.220 0.000" rotation="0 0 0"></a-text>

    <!--Earth-->
    <a-sphere position="60.179 1.000 -74.199" scale="20.000 20.000 20.000" src="#Earth"
        animation="property: rotation; dur: 90000; fill: forwards; to: 0 360 0; loop:true; 
        easing: linear; repeat: indefinite"></a-sphere>



    <!--Sun-->
    <a-sphere position="25.387 1.000 -125.469" scale="5.000 5.000 5.000" src="#Sun" 
    animation="property: rotation; dur: 90000; fill: forwards; to: 0 360 0; loop:true; 
    easing: linear; repeat: indefinite"></a-sphere>


    <a-text value="SKYPULSE"
    color="white" position="57.220 50.431 -60.331" scale="13.060 15.220 0.000" rotation="0 0 0"></a-text>


    <a-text value="Energy Usage Decoding:
    Develop an advanced analytical framework to 
    decode energy usage patterns in space 
    compositions."
    color="white" position="57.475 40.533 -60.331" scale="10.630 11.100 0.000" rotation="0 0 0"></a-text>



    <a-text value="Prediction of ISRO Lunar Mission Outcomes:
    Utilize sophisticated data analytics and predictive 
    modeling techniques to forecast outcomes of 
    ISRO lunar missions accurately."
    color="white" position="57.475 28.271 -60.331" scale="10.630 11.100 0.000" rotation="0 0 0"></a-text>
       
                   
        <a-camera position="0 1.6 10"></a-camera>

    </a-scene>
</body>
</html>
